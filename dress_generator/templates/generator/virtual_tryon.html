{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">Virtual Try-On</h2>
    
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        
        <div class="mb-3">
            <label for="original_image" class="form-label">Upload Your Image</label>
            <input 
                type="file" 
                class="form-control" 
                id="original_image" 
                name="original_image" 
                accept="image/*" 
                required
            >
        </div>
        
        {% if generated_image %}
        <div class="row">
            <div class="col-md-6">
                <h3>Original Image</h3>
                <img src="{{ original_image.url }}" class="img-fluid" alt="Original Image">
            </div>
            <div class="col-md-6">
                <h3>Try-On Result</h3>
                <img src="{{ tryon_image.url }}" class="img-fluid" alt="Try-On Result">
            </div>
        </div>
        {% endif %}
        
        <button type="submit" class="btn btn-primary">Try On Dress</button>
    </form>
</div>
{% endblock %}
