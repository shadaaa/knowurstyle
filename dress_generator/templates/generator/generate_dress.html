<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Dress</title>
    <!-- Bootstrap CDN for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: radial-gradient(rgb(222, 223, 215),rgb(32, 125, 119));
        }
        .container {
            max-width: 800px;
            margin-top: 50px;
        }
        .card {
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .btn-custom {
            background-color: #5bc0de;
            color: white;
        }
        .btn-custom:hover {
            background-color: #31a2b8;
        }
        h1 {
            color: #333;
        }
        .lead {
            font-size: 1.2rem;
            color: #555;
        }
        .card-body {
            padding: 30px;
        }
        .alert {
            margin-top: 20px;
        }
        .img-fluid {
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-body">
                <h1 class="text-center">Generate a Dress Design</h1>
                <p class="lead text-center mb-4">Enter your description below, and we'll generate a unique dress design for you!</p>

                <!-- Form for prompt input -->
                <form method="POST">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div class="text-center">
                        <button type="submit" class="btn btn-custom btn-lg">Generate Dress</button>
                    </div>
                </form>

       
                {% if error_message %}
                    <div class="alert alert-danger mt-3">
                        {{ error_message }}
                    </div>
                {% endif %}

                {% if generated_image_url %}
                    <div class="mt-4 text-center">
                        <h2>Generated Dress Design:</h2>
                        <img src="{{ generated_image_url }}" alt="Generated Dress" class="img-fluid rounded shadow-sm">
                    </div>
                {% endif %}
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (optional, for Bootstrap features that require JavaScript) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
